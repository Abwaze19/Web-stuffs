<!DOCTYPE html>
<html>
<head>
	<title>Video Player</title>
	<style>
		#video_wrapper {
			background-color: #f1f1f1;
			border: 2px inset #003366;
			width:  800px;
			height: auto;
			margin: auto;
		}
		nav ul li#volume{
			float:right;
		}
		nav ul li{
			list-style-type: none;
			display: inline;
			margin: 10px;
			cursor: pointer;
			color: #f1f1f1;
			padding: 5px;
		}
		nav ul li:hover{
			border-bottom: 2px ridge #f1f1f1;
		}
		nav ul{
			width: auto;
			height: 30px;
			background-color: #003366;
			padding: 10px;
		}
		#range{
			width: 150px;
			margin-top: -20px;
			border-radius: 70%;

		}

	</style>
</head>
<body>
	<figure id = "video_wrapper">
		<video width = "800" height = auto  id = "video" controls>
			<source src="C:\Users\teecode\Videos\the+wedding+party.mp4" type="video/mp4">
		</video>
		<figcaption>
			<nav>
				<ul>
					<li id = "play" onclick = "playVideo()">Play/Pause</li>
					<li id = "big" onclick = "bigSize()">Big</li> 
					<li id = "small" onclick = "smallSize()">Small</li>
					<li id = "normal" onclick = "normalSize()">Normal</li>
					<li id = "volume"><i id = "mute" onclick = "muteUnmute();">Vol:</i><input id = "vol" type = "range" value = "100" max = "100" min = "0" step = "1" onchange = "changeVolume(this.value);"></li>
				</ul>
			</nav>
		</figcaption>
	</figure>
	<script type="text/javascript">
		var video = document.getElementById('video');
		var wrapper = document.getElementById("video_wrapper");
		var vol = document.getElementById("vol");
		var mute = document.getElementById("mute");
		function muteUnmute(){
			if(video.muted == true){
				video.muted = false;
				mute.innerHTML = "Vol:";
			}
			else{
				video.muted = true;
				mute.innerHTML = "Muted";
			}
		}
		function changeVolume(val){
			video.volume = val/100;
		}
		function playVideo(){
			if(video.paused){
				video.play();
			}
			else{
				video.pause();
			}
		}
		
		function bigSize(){
			wrapper = document.getElementById("video_wrapper").style.width = "1000px";
			video.style.width = "1000px";
			wrapper = document.getElementById("video_wrapper").style.height = "auto";
		}
		function smallSize(){
			video.style.width = "400px";
			wrapper = document.getElementById("video_wrapper").style.width = "400px";
		}
		function normalSize(){
			video.style.width = "800px";
			wrapper = document.getElementById("video_wrapper").style.width = "800px";
		}
	</script>
</body>
</html>

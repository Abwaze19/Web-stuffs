<!DOCTYPE html>
<html>
<head>
	<title>Draggable</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id = "wrappper">
		<img id = "image" src = "image.jpg" width = "250px" height = "300px" draggable ="true" ondragstart ="dragStart(event)">
		<div id = "left" class = "size" ondrop = "drop(event)" ondragover="dragOver(event)"></div>
		<div id = "right" class = "size" ondrop = "drop(event)" ondragover="dragOver(event)"></div>
	</div>
	<nav class = "nav_wrapper">
		<ul class = "nav_bar">
			<li><a href="#">Home</a></li>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Contact Us</a></li>
			<li id = "dropdown"><a href="#">Tutorials</a>
				<div id = "dropdown_content">
					<a href="#">HTML5</a>
					<a href="#">JAVASCRIPT</a>
					<a href="#">PYTHON</a>
					<a href="#">PHP</a>
				</div>
			</li>
		</ul>
	</nav>
<script type="text/javascript" src = "script.js">
</script>
<script>
$(document).ready(function(){
  // Add smooth scrolling to all links in navbar + footer link
  $(".navbar a, footer a[href='#myPage']").on('click', function(event) {

    // Prevent default anchor click behavior
    event.preventDefault();

    // Store hash
    var hash = this.hash;

    // Using jQuery's animate() method to add smooth page scroll
    // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
    $('html, body').animate({
      scrollTop: $(hash).offset().top
    }, 900, function(){
   
      // Add hash (#) to URL when done scrolling (default click behavior)
      window.location.hash = hash;
    });
  });
  
  // Slide in elements on scroll
  $(window).scroll(function() {
    $(".slideanim").each(function(){
      var pos = $(this).offset().top;

      var winTop = $(window).scrollTop();
        if (pos < winTop + 600) {
          $(this).addClass("slide");
        }
    });
  });
})
	
</script>
</body>
</html>

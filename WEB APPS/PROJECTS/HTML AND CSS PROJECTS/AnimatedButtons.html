<!doctype html>
<html>
<head>
	<title>teecode animated button</title>
	<style>
		.wrapper{
			width:100%;
			height:1000px;
			background-color:#ff0066;
			text-align:center;
		}
		.buttons{
			padding:20px;
		}
		#clicked{
			width:150px;
			height:50px;
			cursor:pointer;
			background-color:#003366;
			border:0;
			color:white;
			font-size:24px;
			font-style:italic;
			padding:10px;
			border-radius:15px 0px 15px 0px;
			box-shadow:1px 8px 4px #f1f1f1;
			
		}
		#clicked:active{
			box-shadow:1px 4px 4px white;
			-webkit-transform: translateY(4px);
		}
		#hovered{
			position:relative;
			width:150px;
			height:50px;
			cursor:pointer;
			background-color:#003366;
			border:0;
			color:white;
			font-size:24px;
			font-style:italic;
			padding:10px;
			border-radius:15px 0px 15px 0px;
			box-shadow:1px 8px 4px #f1f1f1;
		}
		#hovered:hover:after{
			content: '>>';
		}
		#hovered:active{
			-webkit-transform:translateY(4px);
			box-shadow:1px 4px 4px #f1f1f1;
		}
	</style>
</head>
<body>
	<div class = "wrapper">
		<div class = "buttons">
			<button id = "clicked">teecode</button>
			<button id = "hovered"><span>teecode</span></button>
			
		</div>
	</div>
</body>
</html>

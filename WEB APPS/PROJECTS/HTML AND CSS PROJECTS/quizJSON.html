<!doctype html>
<html>
	<head>
		<title>teecode quiz</title>
		<style>
			*{
				box-sizing:border-box;
				font-family:Tempus Sans ITC;
			}
			#wrapper{
				max-width:50%;
				background-color:#006633;
				height:400px;
				margin:auto;
			}
			.header{
				width:100%;
				background-color:#006633;
				height:100px;
				color:white;
				text-align:center;
				padding:10px;
			}
			h2{
				font-size:30px;
			}
			.main{
				width:100%;
				background-color:#f1f1f1;
				height:auto;
				padding:10px;
			}
			.main ul li{
				list-style-type:none;
				padding:10px;
				margin-left:-60px;
			}
			button{
				width:150px;
				border:none;
				height:40px;
				float:right;
				background-color:#006633;
				color:white;
				padding:10px;
				cursor:pointer;
				border-radius:15px 0px 15px 0px;
				font-size:20px;
				box-shadow:0px 7px 4px grey;
			}
			button:active{
				-webkit-transform:translateY(4px);
				box-shadow:0px 4px 4px grey;
			}
			button:hover:after{
				content:" >>";
			}
			.footer{
				width:100%;
				background-color:#006633;
				height:50px;
				color:white;
				padding:40px;
				text-align:center;
			}
		</style>
		<script>
			var questions = {"question":"Which of the following is not a programming language?","question":"What does HTML stands for?","question":"What does CSS stands for?"};
			var options = [{"option1":"HTML","option2":"PYTHON","option3":"JAVA","option4":"JAVASCRIPT"},
									  {"option1":"Hypertext Markup Language","option2":"Hyperpertest markupt language","option3":"All of the above","option4":"none of the above"},
									  {"option1":"Cascading style sheet","option2":"Hyperpertest markupt language","option3":"All of the above","option4":"none of the above"}
						  ];
			var label = document.getElementsByTagName('label');
			var option = document.getElementsByTagName('li');
			var number = document.getElementById('num');
			for(var i = 0; i < questions.length; i++){
				num.start = i+1;
				label[i].innerHTML = questions[i].question[i];
					for(var j = 0; j < options.length; j++){
					option[j].innerHTML = options[0].option1;
				}
			}
			
		</script>
	</head>
	<body>
		<div id = "wrapper">
			<div class = "header">
				<h2>QUIZ</h2>
			</div>
			<div class = "main">
				<ol start = "1" id = "num">
					<li>
						<label>What is this?</label>
						<ul>
							<li><input type = "radio" name = "options"/></li>
							<li><input type = "radio" name = "options"/></li>
							<li><input type = "radio" name = "options"/></li>
							<li><input type = "radio" name = "options"/></li>
						</ul>
					</li>
				</ol>
				<button><span>continue</span></button>
				<br/><br/>
			</div>
			<div class = "footer">
				&copy copyright 2017 developed by: teecode
			</div>
		</div>
	</body>
</html>
